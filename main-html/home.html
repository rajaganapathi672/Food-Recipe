<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanga Samaikalam - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../asserts/backround\ img.webp') no-repeat center center/cover;
      opacity: 0.; 
      z-index: -1; 
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #157347;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: seagreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vanga Samaikalam</h1>
    <p>Your Tamil-style online recipe companion üç≤</p>

  </div>

</html>
